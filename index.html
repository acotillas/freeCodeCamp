<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id = "description">Certification Project 1</p>
    
    <form id = "survey-form">
      <fieldset>
        <label id="name-label"> Name <input id="name" name="name" type="text" placeholder="Enter Your Name:" required /></label>
        <label id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter Your Email:" required /></label>
        <label id="number-label">Number <input id="number" type="number" name="number" min="1" max = "35" placeholder="Enter a number: " /></label>
      </fieldset>
      <fieldset>
     
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Part time job</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset> 
        <label id="radio-text">Radio buttons</label>
        <label for="radio1"><input id="radio1" type="radio" name="radio buttons" class="inline" value="radio1" /> Radio 1</label>
        <label for="radio2"><input id="radio2" type="radio" name="radio buttons" class="inline" value="radio2" /> Radio 2</label>
     </fieldset>
     <fieldset>
        <label id="checkbox-text">Checkboxes</label>       
        <label for="check1">
          <input id="check1" type="checkbox" name="check1" value="check1" class="inline" /> Checkbox1 
        </label>
        <label for="check2">
          <input id="check2" type="checkbox" name="check2" value="check2" class="inline" /> Checkbox2 
        </label>
        <label for="check3">
          <input id="check3" type="checkbox" name="check3" value="check3" class="inline" /> Checkbox3 
        </label>
        <label for="check4">
          <input id="check4" type="checkbox" name="check4" value="check4" class="inline" /> Checkbox4 
        </label>
      </fieldset>
      <fieldset>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      
      
      </fieldset>
      <input id="submit" type="submit" value="Submit" />

    </form>
  </body>
</html>
